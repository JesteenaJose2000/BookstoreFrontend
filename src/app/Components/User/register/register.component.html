<div class="container">
  <br>
  <h3><a routerLink="/Home" class="usercolor">BookStore</a></h3> 
</div>
<div class="container">
  <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 shadow-lg p-3 mb-5 bg-white wrapper border border-primary">
          <img src="../../../../assets/images/loginbg2.jpg" alt="" width="50%" height="100%" class="float-right">
          <div class="login">
              <div class="{{'alert '+loginClass+' alertwrapper'}}" role="alert">{{loginResponse}}</div>
              <h2 class="text-center usercolor">Register</h2>
              <form [formGroup]="registerForm" (submit)="onFormSubmit()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" formControlName="Name" [class.is-invalid]="Name?.invalid && Name?.touched">
                  <div *ngIf="Name?.errors && Name?.touched">
                      <small class="text-danger" *ngIf="Name?.errors?.['required']">Name is required</small>
                      <small class="text-danger" *ngIf="Name?.errors?.['minlength']">Name is not valid</small>
                  </div>
              </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" formControlName="Email" [class.is-invalid]="Email?.invalid && Email?.touched">
                      <div *ngIf="Email?.errors && Email?.touched">
                          <small class="text-danger" *ngIf="Email?.errors?.['required']">Email is required</small>
                          <small class="text-danger" *ngIf="Email?.errors?.['email']">Email is not valid</small>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input type="number" class="form-control" formControlName="PhoneNo" [class.is-invalid]="PhoneNo?.invalid && PhoneNo?.touched">
                    <div *ngIf="PhoneNo?.errors && PhoneNo?.touched">
                        <small class="text-danger" *ngIf="PhoneNo?.errors?.['required']">Phone is required</small>
                        <small class="text-danger" *ngIf="PhoneNo?.errors?.['pattern']">Please, Enter 10 digit Mobile Number.</small>
                    </div>
                </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" formControlName="Password" [class.is-invalid]="Password?.invalid && Password?.touched">
                      <div *ngIf="Password?.errors && Password?.touched">
                          <small class="text-danger" *ngIf="Password?.errors?.['required']">Password is required</small>
                          <small class="text-danger" *ngIf="Password?.errors?.['minlength']">Password must be 6 character long</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <button type="submit" value="login" [disabled]="registerForm.invalid"
                          class="btn btncolor btn-lg btn-block">Register</button>
                  </div>
                  <br>
                  <p class="text-center">Already have an account? <a routerLink="/Login">Login</a></p>
              </form>
          </div>
      </div>
      <div class="col-lg-2"></div>
  </div>
</div>
