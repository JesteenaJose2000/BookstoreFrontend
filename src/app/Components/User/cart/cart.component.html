<app-navbar></app-navbar>

<div class="container">
    <br>
    <h3 class="text-center usercolor">Cart</h3>
    <br>
    <div>
        <div class="border" *ngFor="let book of books">
            <div class="media product">
                <img src="{{imageurl+book.book.Image}}" class="align-self-start mr-3" alt="..."
                    height="200px" width="150px"  routerLink="/Bookdetail" style="cursor:pointer;">
                <div class="media-body">
                <button class="btn float-right" (click)="removecart(book.UserCart.UserCartId)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="purple" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                </button>
                    <h5 class="mt-0">{{book.book.Title}}</h5>
                    <h6>{{book.book.Author}}</h6>
                    <!-- <p class="usercolor"><strong>Category : </strong>category1</p> -->
                    <p><strong>ISBN : </strong>{{book.book.ISBN}}</p>
                    <h6><strong>Price : </strong><span class="badge badge-pill badge-success"
                            style="font-size:15px;margin: 10px;">{{book.book.Price}} </span>
                             <!-- <small><del>{{300|currency:'INR'}}</del></small> -->
                        </h6>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class=" col-lg-8 shadow p-3 mb-5 bg-white rounded ">
            <h5>Price Details</h5>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <p>Price</p>
                </div>
                <div class="col-lg-3">
                    <p>{{sum}}</p>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <p>Discount</p>
                </div>
                <div class="col-lg-3">
                    <p>-0</p>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <p><strong>Total Price</strong></p>
                </div>
                <div class="col-lg-3">
                    <p><strong>{{sum}}</strong></p>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <!-- <p class="usercolor">You will save 100 on this order</p> -->
            <button class="btn btnbg float-right" (click)="placeorder()">Place Order</button>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
