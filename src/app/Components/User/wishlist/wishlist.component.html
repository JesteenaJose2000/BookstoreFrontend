<app-navbar></app-navbar>

<div class="container">
  <br>
  <h3 class="text-center usercolor">My Wishlist</h3>
  <br><br>
  <div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4" (click)="bookdetailhandler(book.book.BookId)" style="cursor:pointer ;" *ngFor="let book of books">
      <div class="card h-100 shadow bg-white rounded">
        <img src="{{imageurl+book.book.Image}}" class="card-img-top" alt="..." height="200px">
        <div class="card-body">
          <h5 class="card-title">{{book.book.Title}}</h5>
          <p class="card-text usercolor">{{book.book.Price}}</p>
          <button class="btn btn-secondary btn-block" (click)="addCart(book.book.BookId)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
