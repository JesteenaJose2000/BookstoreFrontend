<app-navbar></app-navbar>
<br><br>
<div class="container">
    <!-- <br>
    <h3 class="text-center usercolor">Books</h3>
    <br> -->
    <div class="row">
        <div class="col-lg-3">
            <h4 class="text-center usercolor">Filters</h4><br>
            <h5 class="usercolor">Category</h5><br>
            <ul class="list-group" *ngFor="let category of categories" >
                <li class="list-group-item list-group-item-dark" style="cursor:pointer ;margin-bottom:10px ;" (click)="getCategoryBooks(category.CategoryId)">{{category.CategoryName}}</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <h4 class="text-center usercolor">Books</h4><br>


            <div class="container position-relative">
                <div class="row">
                    <div class="col-lg-3"><input type="text" class="form-control" id="Title" placeholder="Title" [(ngModel)]="title"></div>
                    <div class="col-lg-3"><input type="text" class="form-control" id="ISBN" placeholder="ISBN" [(ngModel)]="isbn"></div>
                    <div class="col-lg-3"><input type="text" class="form-control" id="Author" placeholder="Author" [(ngModel)]="author"></div>
                  <div class="col-lg-3">
                    <button class="btn btn-dark rounded-pill" (click)="Search()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                      </svg> Find book
                    </button>
                  </div>
                </div>

                <br><br>

            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4" *ngFor="let book of books">
                    <div class="card border-0 h-100">
                        <div class="cover">
                            <img src="{{imageurl+book.Image}}" class="card-img-top cardimage rounded"
                                alt="...">
                            <div class="overlay btn-group-vertical">
                                <button class="btnbg btn-light rounded-circle" (click)="addWishlist(book.BookId)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="purple" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                                    <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                                  </svg></button>
                                <button class="btnbg btn-light rounded-circle" (click)="bookdetailhandler(book.BookId)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="purple" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                  </svg></button>
                                <button class="btnbg btn-light rounded-circle" (click)="addCart(book.BookId)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="purple" class="bi bi-cart4" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                  </svg></button>
                            </div>
                        </div>
                        <div class="card-body cardwrapper">
                            <!-- <p class="usercolor font-weight-bold">category</p> -->
                            <h6 class="font-weight-bold">{{book.Title}}</h6>
                            <p>{{book.Author}}</p>
                            <h5 class="font-weight-bolder">{{book.Price}}</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
