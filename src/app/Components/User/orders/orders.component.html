<app-navbar></app-navbar>

<div class="container">
    <br>
    <h3 class="text-center usercolor">Orders</h3>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <ul class="list-group" style="cursor:pointer ;">
                <li class="list-group-item list-group-item-secondary" (click)="newOrders()">New Orders</li><br>
                <li class="list-group-item list-group-item-secondary" (click)="allOrders()">All Orders</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="order d-flex justify-content-between border" *ngFor="let order of orders">
                <div>
                    <h6>Order {{order.order.OrderId}}</h6><br>
                    <button class="btn usercolor" (click)="vieworder(order.order.OrderId)">View Order <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg></button>
                </div>
                <div>
                    <br>
                    <p style="margin-left:5px ;">{{order.order.OrderStatus}} {{order.order.OrderDate}}</p>
                </div>
                <div>
                    <img src="{{imageurl+order.book.Image}}" class="orderimg float-right" alt="">
                    <!-- <p>{{order.book.Title}}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
