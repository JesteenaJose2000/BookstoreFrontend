<div class="container">
  <br>
  <h3><a routerLink="/Adminhome" class="color">BookStore</a></h3> 
</div>
<div class="container">
  <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 shadow-lg p-3 mb-5 bg-white wrapper border border-warning">
          <img src="../../../../assets/images/adminlogin.jfif" alt="" width="50%" height="100%" class="float-right">
          <div class="login">
              <div class="{{'alert '+loginClass+' alertwrapper'}}" role="alert">{{loginResponse}}</div>
              <h2 class="text-center color">Log In</h2>
              <form [formGroup]="loginForm" (submit)="onFormSubmit()">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" formControlName="Username" [class.is-invalid]="Username?.invalid && Username?.touched">
                      <div *ngIf="Username?.errors && Username?.touched">
                          <small class="text-danger" *ngIf="Username?.errors?.['required']">Email is required</small>
                          <small class="text-danger" *ngIf="Username?.errors?.['email']">Email is not valid</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" formControlName="Password" [class.is-invalid]="Password?.invalid && Password?.touched">
                      <div *ngIf="Password?.errors && Password?.touched">
                          <small class="text-danger" *ngIf="Password?.errors?.['required']">Password is required</small>
                          <small class="text-danger" *ngIf="Password?.errors?.['minlength']">Password must be 6 character long</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <button type="submit" value="login" [disabled]="loginForm.invalid"
                          class="btn btncolor btn-lg btn-block">Login</button>
                  </div>
              </form>
          </div>
      </div>
      <div class="col-lg-2"></div>
  </div>
</div>
